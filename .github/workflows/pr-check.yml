name: PR Build Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript check
      run: npx tsc --noEmit

    - name: Build Next.js application
      run: npm run build
      env:
        # Dummy env vars for build
        POWERNODE_STORAGE_CONNECTION: "dummy"
        AZURE_STORAGE_ACCOUNT: "dummy"

    - name: Report success
      if: success()
      run: echo "Build check passed! Ready to deploy."
