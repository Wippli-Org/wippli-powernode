<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Storybook</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Libre Baskerville', serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .container {
      max-width: 100%;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 0;
      padding: 30px;
      position: relative;
    }

    #book-wrapper {
      width: 100%;
      max-width: 914px;
      position: relative;
      margin: 0 auto;
    }

    #book-wrapper::before {
      content: '';
      display: block;
      padding-bottom: 74.95%;
    }

    #book {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
      background: transparent;
      border-radius: 10px;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      #prevBtn {
        left: 10px;
      }

      #nextBtn {
        right: 10px;
      }

      .nav-btn {
        padding: 10px 8px;
        font-size: 14px;
      }

      .story-text {
        font-size: 12px !important;
        padding: 15px 20px !important;
        line-height: 1.4 !important;
      }

      .page-yellow p {
        font-size: 16px !important;
        padding: 0 15px;
      }

      .cover-title {
        font-size: 28px !important;
        padding: 20px !important;
      }

      .cover-subtitle {
        font-size: 16px !important;
      }

      .cover-author {
        font-size: 14px !important;
      }

      .cover-emoji {
        font-size: 60px !important;
        margin-bottom: 15px !important;
      }

      .page-num {
        font-size: 9px !important;
        padding: 2px 6px !important;
      }
    }

    @media (max-width: 480px) {
      .story-text {
        font-size: 10px !important;
        padding: 10px 15px !important;
      }

      .page-yellow p {
        font-size: 14px !important;
      }

      .cover-title {
        font-size: 22px !important;
        padding: 15px !important;
      }

      .nav-btn {
        padding: 8px 6px;
        font-size: 12px;
      }
    }

    .page {
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
      position: relative;
      overflow: hidden;
    }

    .page-cover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .page-back {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .page-yellow {
      background: #FFF6E3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
      text-align: center;
    }

    .page-yellow p {
      font-family: 'Libre Baskerville', serif;
      font-size: 22px;
      line-height: 1.6;
      color: #506C7A;
    }

    .page-yellow .cover-emoji {
      color: #506C7A;
    }

    .page-yellow .cover-title {
      color: #506C7A;
      text-shadow: none;
    }

    .page-yellow .cover-subtitle {
      color: #506C7A;
    }

    .cover-emoji {
      font-size: 100px;
      margin-bottom: 30px;
    }

    .page-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 0;
    }

    .page-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .cover-title {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 5px;
      padding: 40px;
      color: #506C7A;
      font-family: 'Libre Baskerville', serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      line-height: 1.2;
      position: relative;
      z-index: 1;
    }

    .cover-subtitle {
      font-size: 20px;
      font-style: italic;
      margin-bottom: 10px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
      color: #506C7A;
    }

    .cover-author {
      font-size: 16px;
      font-style: italic;
      opacity: 0.8;
      position: relative;
      z-index: 1;
      color: #506C7A;
    }

    .story-text {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      padding: 30px 35px;
      font-size: 16px;
      line-height: 1.6;
      color: #506C7A;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      font-family: 'Libre Baskerville', serif;
      z-index: 1;
    }

    .page-num {
      position: absolute;
      top: 15px;
      font-size: 11px;
      color: #999;
      font-style: italic;
      z-index: 2;
      background: rgba(255, 255, 255, 0.8);
      padding: 3px 8px;
      border-radius: 10px;
    }

    .page-left .page-num {
      left: 15px;
    }

    .page-right .page-num {
      right: 15px;
    }

    .page-left {
      border-right: 1px solid rgba(0, 0, 0, 0.05);
    }

    .page-left::after {
      content: '';
      position: absolute;
      right: 0;
      top: 8%;
      bottom: 8%;
      width: 2px;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.15), transparent);
      border-radius: 1px;
      z-index: 3;
    }

    .navigation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 100;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 12px;
      font-size: 19px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      font-family: 'Libre Baskerville', serif;
      pointer-events: auto;
    }

    #prevBtn {
      left: 30px;
    }

    #nextBtn {
      right: 30px;
    }

    .nav-btn:hover:not(:disabled) {
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #667eea;
      font-weight: bold;
      font-family: 'Libre Baskerville', serif;
    }
  </style>
</head>
<body>
  <div id="loading">Loading your storybook...</div>

  <div class="container" id="storybook-container" style="display: none;">
    <div id="book-wrapper">
      <div id="book"></div>
    </div>

    <div class="navigation">
      <button class="nav-btn" id="prevBtn">← Previous</button>
      <button class="nav-btn" id="nextBtn">Next →</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    // Function to get data from multiple sources
    function getStorybookData() {
      // Method 1: Check if data is passed via window object (for n8n embedding)
      if (window.STORYBOOK_DATA) {
        console.log('Data loaded from window.STORYBOOK_DATA');
        return window.STORYBOOK_DATA;
      }

      // Method 2: Check URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const dataParam = urlParams.get('data');
      if (dataParam) {
        try {
          console.log('Data loaded from URL parameter');
          return JSON.parse(decodeURIComponent(dataParam));
        } catch (e) {
          console.error('Failed to parse URL data:', e);
        }
      }

      // Method 3: Check localStorage (for n8n storing data)
      const localData = localStorage.getItem('storybook_data');
      if (localData) {
        try {
          console.log('Data loaded from localStorage');
          return JSON.parse(localData);
        } catch (e) {
          console.error('Failed to parse localStorage data:', e);
        }
      }

      return null;
    }

    // Build storybook pages from data
    function buildStorybook(data) {
      const book = document.getElementById('book');
      const childName = data.child_name || 'Child';
      const valueToLearn = data.valueToLearn || data.value_to_learn || 'Kindness';
      const coverTitle = data.page_0_text || data.title || `${childName}'s Journey`;
      const coverImageUrl = data.page_0_image_url || '';

      // Extract story pages
      const totalPages = data.total_pages || 8;
      const pages = [];
      for (let i = 1; i <= totalPages; i++) {
        const imageUrl = data[`page_${i}_image_url`];
        const text = data[`page_${i}_text`] || '';

        if (imageUrl || text) {
          pages.push({
            number: i,
            image: imageUrl || '',
            text: text
          });
        }
      }

      // Build HTML structure
      let pagesHTML = '';

      // Page 0 - Yellow dedication page (left)
      pagesHTML += `
        <div class="page page-yellow">
          <p>This is a special tale dedicated to ${childName} about how important ${valueToLearn} is to growing up kind and caring.</p>
        </div>
      `;

      // Page 1 - Cover (right)
      pagesHTML += `
        <div class="page page-cover">
          ${coverImageUrl ? `
            <div class="page-image">
              <img src="${coverImageUrl}" alt="Cover" crossorigin="anonymous">
            </div>
          ` : ''}
          <h1 class="cover-title">${coverTitle}</h1>
          <p class="cover-subtitle">A Story of ${valueToLearn}</p>
          <p class="cover-author">For ${childName}</p>
        </div>
      `;

      // Story pages
      pages.forEach((page, index) => {
        const isLeft = index % 2 === 0;
        const pageClass = isLeft ? 'page-left' : 'page-right';

        pagesHTML += `
          <div class="page ${pageClass}">
            ${page.image ? `
              <div class="page-image">
                <img src="${page.image}" alt="Page ${page.number}" crossorigin="anonymous">
              </div>
            ` : ''}
            <p class="story-text">${page.text}</p>
            <div class="page-num">${page.number}</div>
          </div>
        `;
      });

      // Page 10 - Back cover yellow (left)
      pagesHTML += `
        <div class="page page-yellow">
          <div class="cover-emoji">✨</div>
          <h2 class="cover-title">The End</h2>
          <p class="cover-subtitle">Thank you for reading!</p>
        </div>
      `;

      // Page 11 - Yellow closing page (right)
      pagesHTML += `
        <div class="page page-yellow">
          <p>Dear ${childName},<br><br>I hope you enjoyed this story and learned how wonderful it feels to show ${valueToLearn} to everyone around you.<br><br>With love,</p>
        </div>
      `;

      book.innerHTML = pagesHTML;

      // Initialize page flip after images are loaded
      initializePageFlip();
    }

    function initializePageFlip() {
      const book = document.getElementById('book');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      // Calculate responsive dimensions
      const wrapper = document.getElementById('book-wrapper');
      const wrapperWidth = wrapper.offsetWidth;
      const wrapperHeight = wrapper.offsetHeight;

      // Calculate page dimensions maintaining aspect ratio (457:685 per page, so full book is 914:685)
      const bookAspectRatio = 914 / 685; // width / height
      let bookWidth = wrapperWidth;
      let bookHeight = bookWidth / bookAspectRatio;

      // If height is too tall, scale by height instead
      if (bookHeight > wrapperHeight) {
        bookHeight = wrapperHeight;
        bookWidth = bookHeight * bookAspectRatio;
      }

      const pageWidth = Math.floor(bookWidth / 2);
      const pageHeight = Math.floor(bookHeight);

      const pageFlip = new St.PageFlip(book, {
        width: pageWidth,
        height: pageHeight,
        size: 'fixed',
        maxShadowOpacity: 0.5,
        showCover: false,
        mobileScrollSupport: false,
        drawShadow: true,
        flippingTime: 800,
        usePortrait: true,
        startPage: 1,
        startZIndex: 0,
        autoSize: false,
        clickEventForward: true
      });

      pageFlip.loadFromHTML(document.querySelectorAll('#book .page'));

      function updateNavigation() {
        const currentPage = pageFlip.getCurrentPageIndex();
        const totalPages = pageFlip.getPageCount();
        prevBtn.disabled = currentPage === 0;
        nextBtn.disabled = currentPage >= totalPages - 1;
      }

      pageFlip.on('flip', updateNavigation);
      pageFlip.on('changeState', updateNavigation);
      prevBtn.addEventListener('click', () => pageFlip.flipPrev());
      nextBtn.addEventListener('click', () => pageFlip.flipNext());
      updateNavigation();

      // Show the storybook
      document.getElementById('loading').style.display = 'none';
      document.getElementById('storybook-container').style.display = 'flex';

      // Handle window resize
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          location.reload(); // Reload to recalculate dimensions
        }, 250);
      });
    }

    // Listen for postMessage from n8n or parent window
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'STORYBOOK_DATA') {
        console.log('Data received via postMessage');
        buildStorybook(event.data.payload);
      }
    });

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
      const data = getStorybookData();

      if (data) {
        console.log('Building storybook with data:', data);
        buildStorybook(data);
      } else {
        document.getElementById('loading').innerHTML =
          'No storybook data found.<br><br><small style="font-size: 16px;">Please provide data via URL parameter, window.STORYBOOK_DATA, or localStorage.</small>';
      }
    });
  </script>
</body>
</html>
