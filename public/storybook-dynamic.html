<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Storybook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .container {
      max-width: 100%;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 0;
      padding: 30px;
      position: relative;
    }

    #book-wrapper {
      width: 100%;
      max-width: 970px;
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    #book {
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
      background: transparent;
      width: 100%;
      height: 100%;
      max-height: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      #book-wrapper {
        height: calc(100vh - 30px);
      }

      .story-image {
        max-height: 50% !important;
      }

      .story-text {
        font-size: 14px !important;
      }

      #prevBtn {
        left: 15px;
      }

      #nextBtn {
        right: 15px;
      }

      .nav-btn {
        padding: 12px 10px;
        font-size: 16px;
      }
    }

    .page {
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
    }

    .page-cover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .page-back {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      color: white;
    }

    .cover-emoji {
      font-size: 100px;
      margin-bottom: 30px;
    }

    .cover-title {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      line-height: 1.2;
    }

    .cover-subtitle {
      font-size: 20px;
      font-style: italic;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .cover-author {
      font-size: 16px;
      font-style: italic;
      opacity: 0.8;
    }

    .story-page {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 25px;
      gap: 15px;
    }

    .story-image {
      width: 100%;
      max-width: 350px;
      max-height: 55%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }

    .story-text {
      font-size: 16px;
      line-height: 1.7;
      color: #333;
      text-align: center;
      max-width: 380px;
      padding: 0 15px;
    }

    .page-num {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #999;
      font-style: italic;
    }

    .page-left .page-num {
      left: 20px;
    }

    .page-right .page-num {
      right: 20px;
    }

    .page-left {
      border-right: 1px solid rgba(0, 0, 0, 0.05);
    }

    .page-left::after {
      content: '';
      position: absolute;
      right: 0;
      top: 8%;
      bottom: 8%;
      width: 2px;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.15), transparent);
      border-radius: 1px;
    }

    .navigation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 100;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 12px;
      font-size: 19px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      font-family: 'Georgia', serif;
      pointer-events: auto;
    }

    #prevBtn {
      left: 30px;
    }

    #nextBtn {
      right: 30px;
    }

    .nav-btn:hover:not(:disabled) {
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="book-wrapper">
      <div id="book"></div>
    </div>

    <div class="navigation">
      <button class="nav-btn" id="prevBtn">‚Üê Previous</button>
      <button class="nav-btn" id="nextBtn">Next ‚Üí</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    // Get URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const dataParam = urlParams.get('data');

    let data = null;
    if (dataParam) {
      data = JSON.parse(decodeURIComponent(dataParam));
      if (Array.isArray(data)) {
        data = data[0];
      }
    }

    if (!data) {
      document.body.innerHTML = '<div style="padding:50px;text-align:center;">No data provided</div>';
    } else {
      // Build HTML
      const book = document.getElementById('book');
      let html = '';

      // Transparent page
      html += '<div class="page" style="background: transparent;"></div>';

      // Cover
      html += `
        <div class="page page-cover">
          <div class="cover-emoji">üìñ</div>
          <h1 class="cover-title">${data.child_name}'s Journey</h1>
          <p class="cover-subtitle">A Magical Story</p>
          <p class="cover-author">An Adventure</p>
        </div>
      `;

      // Pages 1-8
      for (let i = 1; i <= 8; i++) {
        const img = data['page_' + i + '_image_url'];
        const txt = data['page_' + i + '_text'];
        const side = ((i - 1) % 2 === 0) ? 'page-left' : 'page-right';

        html += `
          <div class="page ${side} story-page">
            <img src="${img}" class="story-image">
            <p class="story-text">${txt}</p>
            <div class="page-num">${i}</div>
          </div>
        `;
      }

      // Back cover
      html += `
        <div class="page page-back">
          <div class="cover-emoji">‚ú®</div>
          <h2 class="cover-title">The End</h2>
          <p class="cover-subtitle">Thank you for reading!</p>
        </div>
      `;

      // Transparent page
      html += '<div class="page" style="background: transparent;"></div>';

      book.innerHTML = html;

      // Init page flip
      const pageFlip = new St.PageFlip(book, {
        width: 485,
        height: 685,
        size: 'fixed',
        maxShadowOpacity: 0.5,
        showCover: false,
        mobileScrollSupport: false,
        drawShadow: true,
        flippingTime: 800,
        usePortrait: true,
        startPage: 1,
        startZIndex: 0,
        autoSize: false,
        clickEventForward: true
      });

      pageFlip.loadFromHTML(document.querySelectorAll('#book .page'));

      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      function updateNav() {
        const curr = pageFlip.getCurrentPageIndex();
        const total = pageFlip.getPageCount();
        prevBtn.disabled = curr === 0;
        nextBtn.disabled = curr >= total - 1;
      }

      pageFlip.on('flip', updateNav);
      pageFlip.on('changeState', updateNav);
      prevBtn.addEventListener('click', () => pageFlip.flipPrev());
      nextBtn.addEventListener('click', () => pageFlip.flipNext());
      updateNav();
    }
  </script>
</body>
</html>
