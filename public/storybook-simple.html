<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Storybook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .container {
      max-width: 100%;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 0;
      padding: 30px;
      position: relative;
    }

    #book-wrapper {
      width: 100%;
      max-width: 970px;
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    #book {
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
      background: transparent;
      width: 100%;
      height: 100%;
      max-height: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      #book-wrapper {
        height: calc(100vh - 30px);
      }

      .story-image {
        max-height: 70% !important;
      }

      .story-text {
        font-size: 16px !important;
      }
    }

    .page {
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
    }

    .page-cover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .page-back {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      color: white;
    }

    .cover-emoji {
      font-size: 100px;
      margin-bottom: 30px;
    }

    .cover-title {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      line-height: 1.2;
    }

    .cover-subtitle {
      font-size: 20px;
      font-style: italic;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .cover-author {
      font-size: 16px;
      font-style: italic;
      opacity: 0.8;
    }

    .story-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      gap: 20px;
    }

    .story-image {
      width: 100%;
      max-width: 400px;
      max-height: 75%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .story-text {
      font-size: 18px;
      line-height: 1.8;
      color: #333;
      text-align: center;
      max-width: 400px;
      padding: 0 10px;
    }

    .page-num {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #999;
      font-style: italic;
    }

    .page-left .page-num {
      left: 20px;
    }

    .page-right .page-num {
      right: 20px;
    }

    .page-left {
      border-right: 1px solid rgba(0, 0, 0, 0.05);
    }

    .page-left::after {
      content: '';
      position: absolute;
      right: 0;
      top: 8%;
      bottom: 8%;
      width: 2px;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.15), transparent);
      border-radius: 1px;
    }

    .navigation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 100;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 12px;
      font-size: 19px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      font-family: 'Georgia', serif;
      pointer-events: auto;
    }

    #prevBtn {
      left: 30px;
    }

    #nextBtn {
      right: 30px;
    }

    .nav-btn:hover:not(:disabled) {
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    #loading {
      font-size: 24px;
      color: #667eea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loading">Loading your storybook...</div>

  <div class="container" id="storybook-container" style="display: none;">
    <div id="book-wrapper">
      <div id="book"></div>
    </div>

    <div class="navigation">
      <button class="nav-btn" id="prevBtn">‚Üê Previous</button>
      <button class="nav-btn" id="nextBtn">Next ‚Üí</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    // Default story texts (can be customized)
    const DEFAULT_TEXTS = {
      1: "Isabella woke up one beautiful morning, stretching her arms happily. Today felt special, like a new adventure was waiting just for her!",
      2: "At school, Isabella greeted her teacher with a bright smile and a respectful 'Good morning!' Her teacher's warm response made her heart glow.",
      3: "In the art studio, Isabella watched her friend paint. She waited patiently, respecting her friend's creative space and concentration.",
      4: "When Isabella accidentally spilled her juice, she paused and took a deep breath. Instead of getting upset, she calmly cleaned it up.",
      5: "In the library, Isabella noticed a classmate who looked worried. She spoke gently: 'It's okay, accidents happen. Let me help you.'",
      6: "In the garden, Isabella discovered that respect means caring for all living things. Tiny magical stars danced around her hands as she gently touched the flowers.",
      7: "As the sun set, Isabella reflected on her day. A glowing butterfly landed on her book, as if celebrating her journey of learning about respect.",
      8: "Now Isabella shares respect wherever she goes. Like the magical leaves swirling around her, kindness and respect spread to everyone she meets!"
    };

    function getStorybookData() {
      // Check URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const dataParam = urlParams.get('data');

      if (dataParam) {
        try {
          const parsed = JSON.parse(decodeURIComponent(dataParam));
          // Handle if data is in array format
          return Array.isArray(parsed) ? parsed[0] : parsed;
        } catch (e) {
          console.error('Failed to parse URL data:', e);
        }
      }

      // Check window object
      if (window.STORYBOOK_DATA) {
        const data = window.STORYBOOK_DATA;
        return Array.isArray(data) ? data[0] : data;
      }

      // Check localStorage
      const localData = localStorage.getItem('storybook_data');
      if (localData) {
        try {
          const parsed = JSON.parse(localData);
          return Array.isArray(parsed) ? parsed[0] : parsed;
        } catch (e) {
          console.error('Failed to parse localStorage:', e);
        }
      }

      return null;
    }

    function buildStorybook(data) {
      const book = document.getElementById('book');
      const childName = data.child_name || 'Child';
      const title = data.title || `${childName}'s Journey of Respect`;
      const subtitle = data.subtitle || 'A Magical Story of Kindness';

      // Extract pages
      const pages = [];
      for (let i = 1; i <= (data.total_pages || 8); i++) {
        const imageUrl = data[`page_${i}_image_url`];
        const text = data[`page_${i}_text`] || DEFAULT_TEXTS[i] || '';

        if (imageUrl) {
          pages.push({
            number: i,
            image: imageUrl,
            text: text
          });
        }
      }

      let pagesHTML = '';

      // Transparent first page
      pagesHTML += '<div class="page" style="background: transparent;"></div>';

      // Cover page
      pagesHTML += `
        <div class="page page-cover">
          <div class="cover-emoji">üìñ</div>
          <h1 class="cover-title">${title}</h1>
          <p class="cover-subtitle">${subtitle}</p>
          <p class="cover-author">An Adventure with ${childName}</p>
        </div>
      `;

      // Story pages
      pages.forEach((page, index) => {
        const isLeft = index % 2 === 0;
        const pageClass = isLeft ? 'page-left' : 'page-right';

        pagesHTML += `
          <div class="page ${pageClass} story-page">
            <img src="${page.image}" alt="Page ${page.number}" class="story-image" crossorigin="anonymous">
            ${page.text ? `<p class="story-text">${page.text}</p>` : ''}
            <div class="page-num">${page.number}</div>
          </div>
        `;
      });

      // Back cover
      pagesHTML += `
        <div class="page page-back">
          <div class="cover-emoji">‚ú®</div>
          <h2 class="cover-title">The End</h2>
          <p class="cover-subtitle">May you spread kindness everywhere you go!</p>
        </div>
      `;

      // Transparent last page
      pagesHTML += '<div class="page" style="background: transparent;"></div>';

      book.innerHTML = pagesHTML;
      initializePageFlip();
    }

    function initializePageFlip() {
      const book = document.getElementById('book');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      const pageFlip = new St.PageFlip(book, {
        width: 485,
        height: 685,
        size: 'fixed',
        maxShadowOpacity: 0.5,
        showCover: false,
        mobileScrollSupport: false,
        drawShadow: true,
        flippingTime: 800,
        usePortrait: true,
        startPage: 1,
        startZIndex: 0,
        autoSize: false,
        clickEventForward: true
      });

      pageFlip.loadFromHTML(document.querySelectorAll('#book .page'));

      function updateNavigation() {
        const currentPage = pageFlip.getCurrentPageIndex();
        const totalPages = pageFlip.getPageCount();
        prevBtn.disabled = currentPage === 0;
        nextBtn.disabled = currentPage >= totalPages - 1;
      }

      pageFlip.on('flip', updateNavigation);
      pageFlip.on('changeState', updateNavigation);

      prevBtn.addEventListener('click', () => pageFlip.flipPrev());
      nextBtn.addEventListener('click', () => pageFlip.flipNext());

      updateNavigation();

      document.getElementById('loading').style.display = 'none';
      document.getElementById('storybook-container').style.display = 'flex';
    }

    // Listen for postMessage
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'STORYBOOK_DATA') {
        const data = event.data.payload;
        buildStorybook(Array.isArray(data) ? data[0] : data);
      }
    });

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      const data = getStorybookData();
      if (data) {
        buildStorybook(data);
      } else {
        document.getElementById('loading').innerHTML =
          'No data found. Please provide storybook data.';
      }
    });
  </script>
</body>
</html>
